version: "3.8"

services:
  affine:
    image: ghcr.io/toeverything/affine-graphql:stable
    command: ["sh", "-c", "node ./scripts/self-host-predeploy && node ./dist/index.js"]

    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

    volumes:
      - /data/compose/63/affine/data/config:/root/.affine/config
      - /data/compose/63/affine/data/storage:/root/.affine/storage

    logging:
      driver: "json-file"
      options:
        max-size: "1000m"

    restart: unless-stopped

    environment:
      NODE_OPTIONS: "--import=./scripts/register.js"
      AFFINE_CONFIG_PATH: /root/.affine/config
      REDIS_SERVER_HOST: redis
      DATABASE_URL: postgres://affine:affine@postgres:5432/affine
      NODE_ENV: production
      AFFINE_ADMIN_EMAIL: ${AFFINE_ADMIN_EMAIL}
      AFFINE_ADMIN_PASSWORD: ${AFFINE_ADMIN_PASSWORD}

    networks:
      - default
      - traefik-network

    labels:
      - "traefik.enable=true"

      # ✅ IMPORTANT: force Traefik à utiliser CE réseau pour joindre le conteneur
      - "traefik.docker.network=b0ne_site_default"

      # Router (nom unique)
      - "traefik.http.routers.affine-adetena.rule=Host(`affine.adetena.com`)"
      - "traefik.http.routers.affine-adetena.entrypoints=websecure"
      - "traefik.http.routers.affine-adetena.tls.certresolver=myresolver"
      - "traefik.http.routers.affine-adetena.service=affine-adetena-svc"

      # Service (nom unique) + port + scheme
      - "traefik.http.services.affine-adetena-svc.loadbalancer.server.port=3010"
      - "traefik.http.services.affine-adetena-svc.loadbalancer.server.scheme=http"

  redis:
    image: redis
    restart: unless-stopped
    volumes:
      - /data/compose/63/affine/data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres
    restart: unless-stopped
    volumes:
      - /data/compose/63/affine/data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U affine"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: affine
      POSTGRES_PASSWORD: affine
      POSTGRES_DB: affine
      PGDATA: /var/lib/postgresql/data/pgdata

networks:
  traefik-network:
    external: true
    name: b0ne_site_default
